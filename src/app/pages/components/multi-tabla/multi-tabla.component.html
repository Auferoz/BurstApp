<div class="row" *ngIf="multis.length > 0">
    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 my-2" *ngFor="let multi of multis">
        <div class="card border shadow-5 text-dark bg-white">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="https://image.tmdb.org/t/p/original{{multi.poster_path}}" class="img-fluid" />
                <a [routerLink]="['/movie-details', multi.id]">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
                </a>
            </div>
            <div class="card-header d-flex align-items-center justify-content-between text-nowrap">
                <h6 class="card-title">{{ multi.name }}{{ multi.title }}</h6>
                <small class="tagsmall">{{ multi.media_type }}</small>
            </div>
            <div class="card-body py-2">
                <p class="m-0"> <b>Release Date:</b> {{ multi.first_air_date | date }}{{ multi.release_date
                    | date }}
                </p>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary btn-sm"
                    [routerLink]="['/movie-details', multi.id]">View</button>
                <small> id#{{ multi.id }}</small>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="multis.length > 0">
    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 my-2" *ngFor="let movies of listMovies">
        <div class="card border shadow-5 text-dark bg-white">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="https://image.tmdb.org/t/p/original{{movies.poster_path}}" class="img-fluid" />
                <a [routerLink]="['/movie-details', movies.id]">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
                </a>
            </div>
            <div class="card-header d-flex align-items-center justify-content-between text-nowrap">
                <h6 class="card-title">{{ movies.name }}</h6>
                <small class="tagsmall"></small>
            </div>
            <div class="card-body py-2">
                <p class="m-0"> <b>Release Date:</b>
                </p>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary btn-sm"
                    [routerLink]="['/movie-details', movies.id]">View</button>
                <small> id#</small>
            </div>
        </div>
    </div>
</div>
